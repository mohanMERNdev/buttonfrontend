<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <div id="message"></div>

    <script>
        document.getElementById('myButton').addEventListener('click', async () => {
            // Update the URL to your Render backend URL
            const response = await fetch('https://buttonbackend.onrender.com/button-clicked', { method: 'GET' });
            if (response.ok) {
                const data = await response.json();
                document.getElementById('message').innerText = data.message;
            } else {
                document.getElementById('message').innerText = 'Error: Could not fetch the message.';
            }
        });
    </script>
</body>
</html>
